<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="~{layout/layout}">

<head>
    <link rel="stylesheet" th:href="@{/css/chat.css}">
</head>
<body>
    <div layout:fragment="header" class="header navbar navbar-inverse navbar-fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand chat-username pb-3" href="#" th:text="${username}">Host</a>
            </div>

            <form method="get" th:action="@{/friend}">
                <button class="btn btn-outline-light" type="submit">ルーム作成</button>
            </form>

            <form method="post" th:action="@{/logout}">
                <button class="btn btn-outline-light" type="submit">ログアウト</button>
            </form>
        </div>
    </div>
</body>
</html>
