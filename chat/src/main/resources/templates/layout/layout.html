<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/layout/layout.css}">
    <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
    <script th:src="@{/webjars/sockjs-client/sockjs.min.js}"></script>
    <script th:src="@{/webjars/stomp-websocket/stomp.min.js}"></script>
    <title></title>
</head>
<body>
    <!-- ヘッダー -->
    <nav layout:replace="~{layout/header::header}"></nav>

    <!-- メニュー画面 -->
    <div class="container-fluid">
        <div class="row">
            <nav class="col-sm-3 bg-light sidebar pt-2">
                <div layout:replace="~{layout/menu::menu}"></div>
            </nav>
        </div>
    </div>

    <!-- コンテンツ -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9 offset-sm-3 mt-3 main">
                <div layout:fragment="content"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
