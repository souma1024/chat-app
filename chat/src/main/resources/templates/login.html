<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ログイン</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <form th:action="@{/login}" method="post" class="form-signin">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <h3 class="form-signin-heading">Welcome Back!</h3>
        <h3 class="form-signin-heading">Please Sign In</h3>
        <hr class="colorgraph">
        <h6 th:if="${failure}" th:text="${failure}" class="text-primary">アカウントが見つかりません</h6>
        <br>
        <div th:if="${param.error}">
          <div th:if="${session.containsKey('SPRING_SECURITY_LAST_EXCEPTION')}">
            <div class="alert alert-danger">
              <i class="bi bi-exclamation-triangle-fill"></i>
              <span th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
            </div>
          </div>
        </div>
        <input type="text" name="loginId" placeholder="ユーザーID" class="form-control"/>
        <input type="password" name="password" placeholder="パスワード" class="form-control"/>
        <button class="btn form-control btn-outline-primary" name="Submit" value="Login" type="Submit">Login</button>
      </form>
      <a th:href="@{/}">Topページへ</a>
      <a th:href="@{/signup}">新規登録ページへ</a>
    </div>
  </div>
</body>

</html>
