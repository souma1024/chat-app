<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>新規登録</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <form th:action="@{/signup}" method="post" class="form-signin" th:object="${userSignupRequest}">
        <h3 class="form-signin-heading">Nice to meet you</h3>
        <h3 class="form-signin-heading">Please Sign Up</h3>
        <hr class="colorgraph">

        <h6 th:if="${successMessage}" th:text="${successMessage}" class="text-primary"></h6>

        <br>
        <h6>ユーザーIDを作成してください（英数字8文字以上）</h6>
        <input type="text" name="loginId" placeholder="ユーザーID" class="form-control" th:field="*{loginId}" />
        <div th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}" class="mb-2 text-danger"></div>
        <h6>ユーザー名を作成してください（ニックネーム）</h6>
        <input type="text" name="username" placeholder="ユーザー名:ほかのユーザーに表示されます" class="form-control" th:field="*{username}"/>          
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="mb-2 text-danger"></div>

        <h6>パスワードを作成してください</h6>
        <input type="password" name="password" placeholder="パスワード" class="form-control" th:field="*{password}" />
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="mb-2 text-danger"></div>

        <button class="btn form-control btn-outline-primary" name="Submit" value="Signup" type="Submit">Sign Up</button>
        <p></p>
      </form>
      <a th:href="@{/}">Topページへ</a>
      <a th:href="@{/login}">ログインページへ</a>
    </div>
  </div>
</body>

</html>
